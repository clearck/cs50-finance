{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}

                <tr>
                    <td>{{ entry.symbol }}</td>
                    <td>{{ entry.amount }}</td>
                    <td>{{ entry.price | usd }}</td>
                    <td>{{ entry.timestamp }}</td>
                </tr>

            {% endfor %}
        </tbody>
    </table>

{% endblock %}
